<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Item</title>
    <meta charset="utf-8"> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'review/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col nav justify-content-end">
                <a href="/dashboard" class="nav-link">Home</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1>Create a New Wish List Item</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form method="POST" action="/create_item">
                    {% csrf_token %}
                    <div>
                        <label>Item / Product</label>
                        <input name="item" type="text" class="form-control"> 
                        {% if messages %}
                        <ul class="messages" style="list-style-type: none">
                          {% for message in messages %}
                          <li {%if message.tags %} class="alert alert-{{ message.tags }} alert alert-danger"
                            {% endif%}>
                            {{ message }}
                          </li>
                          {% endfor %}
                        </ul>
                        {% endif %}
                        <br>
                    <button class="btn btn-outline-primary float-right">Add</button>
                    </form>
            </div>
        </div>
        
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"> 
    </script>
</body>

</html>
